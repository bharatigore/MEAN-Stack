<html>
    <head>
        <title>
            Registration
        </title>
    </head>
    <body bgcolor="lightblue"></body>
    <form text-align="centre">  
        <div class="container">  
        <center>  <h1> Student Registeration Form</h1> </center>  
        <hr>  
        <label> Firstname </label>   
      <input type="text" name="firstname" placeholder= "Firstname" size="15" required /> 
      <br><br>  
      <label> Middlename: </label>   
      <input type="text" name="middlename" placeholder="Middlename" size="15" required />  <br><br>   
      <label> Lastname: </label>    
      <input type="text" name="lastname" placeholder="Lastname" size="15"required />  <br><br>   
      <div>  
      <label>   
      Course :  <br><br>  
      </label>   
        
      <select>  
      <option value="Course">Course</option>  
      <option value="BCA">BCA</option>  
      <option value="BBA">BBA</option>  
      <option value="B.Tech">B.Tech</option>  
      <option value="MBA">MBA</option>  
      <option value="MCA">MCA</option>  
      <option value="M.Tech">M.Tech</option>  
      </select>  
      </div>  
      <div>  <br><br>  
      <label>   
      Gender :  
      </label><br>  
      <input type="radio" value="Male" name="gender" checked > Male  <br><br>   
      <input type="radio" value="Female" name="gender"> Female   <br><br>  
      <input type="radio" value="Other" name="gender"> Other  
      <br><br>  
      </div>  
      <label>   
      Phone :  
      </label>  
      <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
      <input type="text" name="phone" placeholder="phone no." size="10"/ required>   <br><br>  
      Current Address :  
      <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
      </textarea>  <br><br>  
       <label for="email"><b>Email</b></label>  
       <input type="text" placeholder="Enter Email" name="email" required>  <br><br>  
        
          <label for="psw"><b>Password</b></label>  
          <input type="password" placeholder="Enter Password" name="psw" required>  <br><br>  
        
          <label for="psw-repeat"><b>Re-type Password</b></label>  
          <input type="password" placeholder="Retype Password" name="psw-repeat" required>  <br><br>  
          <button type="submit" class="registerbtn">Register</button>    <br><br>  
      </form>  
      </body>  
      </html>
